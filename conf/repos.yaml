REPOS:
  # Satellite's custom repos version format
  SATELLITE_VERSION_UNDR: "@jinja {{this.robottelo.satellite_version | replace('.', '_')}}"
  # RHEL major version
  RHEL_MAJOR_VERSION: "@jinja {{this.server.version.rhel_release[0]}}"
  # Next repos tag for the maintenance repos
  NEXT_MAINTENANCE_REPOS_TAG: '@jinja {{"_Next" if this.robottelo.satellite_version == "6.10" else ""}}'
  # RHEL 6,7 and 8 repos for RHAI, OSCAP etc
  RHEL_REPO_HOST:
  # Capsule repository
  CAPSULE_REPO:
  # rhel6 custom repo
  RHEL6_OS:
  # rhel7 custom repo
  RHEL7_OS:
  # Satellite tools repository
  SATTOOLS_REPO:
    RHEL6:
    RHEL7:
    RHEL8:
  # Downstream Satellite-maintain repo
  SATMAINTENANCE_REPO:
  # Satellite repository
  SATELLITE_REPO:
  # Puppet repos
  PUPPET4_REPO:
  # Fake zoo repo
  FAKE_REPO_ZOO3: "http://inecas.fedorapeople.org/fakerepos/zoo3/"
